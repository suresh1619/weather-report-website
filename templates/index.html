<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
<body class="bg-[url('./static/images/bg_image.jpg')] bg-center bg-cover bg-no-repeat min-h-screen flex flex-col gap-5 items-center p-10">
    <div class="flex items-center w-fit">
        <h1 class="text-2xl font-bold text-white">Weather App</h1>

        <img src="/static/images/116.png" alt="app icon" class="w-14 h-14">
    </div>

    <form action="" class="flex gap-2 w-4/5 lg:w-[35%] md:w-3/5 items-center justify-center">

        <input name="city" 
       placeholder="Enter the City name" type="text" class="py-2 px-3 w-full rounded-full bg-white text-white text-lg outline outline-2 outline-white/70 backdrop-blur-lg focus:bg-white/20 focus:placeholder:text-white">

        <button type="submit">
            <ion-icon name="search-outline" class="text-white text-2xl p-3 font-black rounded-full bg-white/50 "></ion-icon>
        </button>
    </form>

    <div class="flex p-5 w-4/5 bg-white/20 rounded-3xl backdrop-blur-sm text-white shadow-2xl cursor-pointer ease-in-out duration-500 hover:scale-[105%] justify-between md:w-3/5 lg:w-[35%]">

        <div class="left flex flex-col ">
            <div class="mb-6"><p class="font-bold text-5xl">24° C</p>
                <p class="font-semibold">Now</p>
            </div>
             
            <p class="font-semibold text-xl">Bangalore, IN</p>
            
            </div>
        
        <div class="right items-center justify-center">
            <img src="/static/images/113.png" alt="weather icon" class="w-28 h-28">
        </div>
    </div>

    <div class="flex w-full justify-between
    bg-[#3a8ea5bd] p-5 md:w-3/5 lg:w-[35%] rounded-xl backdrop:blur-2xl">

    <div class="left flex flex-col justify-start"> 
        
        <img src="/static/images/116.png" alt="" class="w-45 h-45">
        <div class="text-white font-bold text-4xl"> Cloud</div>

        <p class="text-white text-bold text-2xl">more likely to rain</p>
        
         </div>

        <div class="right w-1/2 flex flex-col space-y-2">

            <div class="flex rounded-lg bg-white/30 p-3 justify-between gap-6 items-center"> 
                <ion-icon name="thermometer-outline"
                class="text-white w-8 h-8"></ion-icon>

                <div>
                    <div class="text-[#d71414c2] text-right font-bold text-2xl">24° C</div>

                <div class="text-white text-semibold text-1xl text-right">temperature</div>
                </div>

                

            </div>

            <div class="flex rounded-lg bg-white/30 p-3 justify-between gap-6 items-center"> 
                <ion-icon name="speedometer-outline"
                class="text-white w-8 h-8"></ion-icon>

                <div>
                    <div class="text-[#d71414c2] text-right font-bold text-2xl">3.6 m/s</div>

                <div class="text-white text-semibold text-1xl text-right">wind speed</div>
                </div>

                

            </div>
            <div class="flex rounded-lg bg-white/30 p-3 justify-between gap-6 items-center"> 
                <ion-icon name="rainy-outline"
                class="text-white w-8 h-8"></ion-icon>

                <div>
                    <div class="text-[#d71414c2] text-right font-bold text-2xl">53 %</div>

                <div class="text-white text-semibold text-1xl text-right">Humidity</div>
                </div>

                

            </div>

            

            
        </div>
     

    </div>
    

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
